<!DOCTYPE html>
<html>
<head>
    <title>EVENTS</title>
</head>
<body>
        <h1>EVENT List</h1>
        <ul>
            {% for events in events %}
                <li>
                    <h2>{{ events.name }}</h2>
                    <img src = "{{ events.image.url }}">
                </li>
            {% endfor %}
        </ul>
</body>
</html>
